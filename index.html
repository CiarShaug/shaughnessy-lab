
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shaughnessy Lab</title>
  <style>
    :root {
      --primary: #fe5c00;
      --bg: #ffffff;
      --text: #1a1a1a;
    }
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-color: var(--bg);
      color: var(--text);
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: white;
      border-bottom: 1px solid #eee;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    header img {
      height: 50px;
    }
    nav a {
      margin-left: 1rem;
      text-decoration: none;
      color: var(--text);
      font-weight: bold;
    }
    nav a:hover {
      color: var(--primary);
    }
    .slideshow-container {
      max-width: 1000px;
      margin: 2rem auto;
      text-align: center;
    }
    .slideshow-container img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      transition: opacity 1s ease-in-out;
    }
    .content {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="images/logo.png" alt="Lab Logo" />
    <nav>
      <a href="index.html">Home</a>
      <a href="people.html">Lab Members</a>
      <a href="research.html">Research</a>
      <a href="publications.html">Publications</a>
    </nav>
  </header>

  <div class="slideshow-container">
    <img id="slideshow-image" src="images/home/slide1.jpg" alt="Lab Image Slideshow" />
  </div>

  <div class="content">
    <h1>Welcome to the Shaughnessy Lab</h1>
    <p>Integrative Physiology & Evolutionary Endocrinology</p>
    <p>Exploring ion transport, thermal tolerance, and evolutionary mechanisms in aquatic vertebrates</p>
  </div>

  <script>
    const imagePaths = [
      "images/home/slide1.jpg",
      "images/home/slide2.jpg",
      "images/home/slide3.jpg"
    ];
    let index = 0;
    const slideshow = document.getElementById("slideshow-image");

    setInterval(() => {
      index = (index + 1) % imagePaths.length;
      slideshow.style.opacity = 0;
      setTimeout(() => {
        slideshow.src = imagePaths[index];
        slideshow.style.opacity = 1;
      }, 500);
    }, 5000);
  </script>
</body>
</html>
