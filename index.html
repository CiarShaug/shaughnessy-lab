<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shaughnessy Lab</title>
  <style>
    :root {
      --primary: #fe5c00;
      --primary-muted: #ffa97a;
      --bg: #ffffff;
      --text: #1a1a1a;
      --gray: #f9f9f9;
      --dark-gray: #444;
      --accent: #333;
      --transition: all 0.3s ease;
    }
    body {
      font-family: sans-serif;
      margin: 0;
      background-color: var(--bg);
      color: var(--text);
      line-height: 1.75;
      scroll-behavior: smooth;
    }
    header {
      flex-wrap: wrap;
      overflow-x: auto;
      box-sizing: border-box;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
      background: rgba(255, 255, 255, 0.95);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }
    .logo-container {
      display: flex;
      align-items: center;
    }
    .logo-container img {
      height: 40px;
      margin-right: 10px;
    }
    .lab-name {
      font-family: Georgia, serif;
      font-size: 1.5rem;
    }
    .lab-name span:first-child {
      color: var(--primary);
      font-weight: normal;
    }
    .lab-name span:last-child {
      color: var(--dark-gray);
      font-weight: bold;
    }
    nav a {
      text-decoration: none;
      margin-left: 1rem;
      color: var(--text);
      transition: var(--transition);
      font-family: sans-serif;
    }
    nav a:hover, nav a.active {
      color: var(--primary);
    }
    .hero {
      margin-top: 80px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 60vh;
    }
    .hero-container {
      position: relative;
      width: 66%;
      height: 100%;
      overflow: hidden;
    }
    .hero-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }
    .hero-container img.active {
      opacity: 1;
    }
    footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      font-size: 0.8rem;
      background: white;
      
      font-family: sans-serif;
      flex-wrap: wrap;
    }
    footer .left, footer .center, footer .right {
      flex: 1;
      text-align: center;
    }
    footer .left {
      text-align: left;
    }
    footer .right {
      text-align: right;
    }
    footer img {
      height: 30px;
    }
  
    @media (max-width: 768px) {
      header {
      flex-wrap: wrap;
      overflow-x: auto;
      box-sizing: border-box;
        flex-direction: column;
        align-items: flex-start;
      }
      nav {
      flex-wrap: wrap;
      max-width: 100%;
      overflow-x: auto;
        display: flex;
        flex-wrap: wrap;
        justify-content: flex-start;
        padding-top: 0.5rem;
      }
      nav a {
        margin: 0.5rem 1rem 0.5rem 0;
      }
      .hero-container {
        width: 100%;
      }
      footer {
        flex-direction: column;
        text-align: center;
      }
      footer .left, footer .center, footer .right {
        text-align: center;
        margin: 0.3rem 0;
      }
    }

</style>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="images/logo.png" alt="Lab Logo" />
      <div class="lab-name">
        <span>Shaughnessy</span><span>Lab</span>
      </div>
    </div>
    <nav>
      <a href="#" class="active">Home</a>
      <a href="people.html">People</a>
      <a href="research.html">Research</a>
      <a href="publications.html">Publications</a>
      <a href="blog.html">Blog</a>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-container">
      <img src="images/home/slide1.jpg" class="active" />
      <img src="images/home/slide2.jpg" />
      <img src="images/home/slide3.jpg" />
      <img src="images/home/slide4.jpg" />
      <img src="images/home/slide5.jpg" />
    </div>
  </section>

  <div style='padding-top: 2rem;'></div>
  <footer>
    <div class="left">Department of Biology, 307 Life Sciences West, Oklahoma State University, Stillwater, OK, 74074</div>
    
    <div class="right">&copy; 2025 Ciaran A. Shaughnessy</div>
  </footer>

  <script>
    const slides = document.querySelectorAll(".hero-container img");
    let current = 0;
    setInterval(() => {
      slides[current].classList.remove("active");
      current = (current + 1) % slides.length;
      slides[current].classList.add("active");
    }, 10000);
  </script>
</body>
</html>
